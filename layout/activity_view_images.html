<div style="width: 100%;">
    <div id="MissingImage" style='width: 100%; margin-top: 30px; text-align: center;'><br><br><br>No Images exist for
        this Item
    </div>
    <div class="loader" id="Uploading_Progress" style='display: none; margin: auto;'></div>
    <div class="loader" id="Deleting_Progress" style='display: none; margin: auto;'></div>
    <div class="loader" id="Downloading_Progress" style='display: none; margin: auto;'></div>
    <button id="Delete_Image" class="redButtonText redButton"
        style='width: 100%; display: none; height: 40px;'>Delete</button>
    <div id="FileNav" style='display: flex; flex-direction: row; display: none;'>
        <div style="display: flex; flex-direction: row;">
            <button id="File_Left"
                style='height: 40px; font-size: 30px; flex-grow: 1; margin-top: 5px; margin-right: 10px; margin-bottom: 5px; opacity: 0;'>&lt;</button>
            <button id="File_Right"
                style='height: 40px; font-size: 30px; flex-grow: 1; margin-top: 5px; margin-bottom: 5px; opacity: 0;'>&gt;</button>
        </div>
    </div>

    <img class="myImg no_selection" id="ImageView"
        style="width: 100%; display: block; margin: auto; cursor: pointer; transition: 0.3s;">

</div>
<div id="Button_Add_Image" style='position: fixed; right: 20px; bottom: 145px; text-align: center;'>
    <div
        style="color: black; background-color: #38F094; border-radius: 28px; width: 305px; height: 80px; margin-bottom: -40px;">
        <img src="../res/ic_image.png" height="30" width="30" style="margin-bottom: -10px;">
        Add Image +
    </div>
    <input type="file" id="Button_Add_Image_Input" accept="image/*" class="buttonHeight" style="width: 290px;" multiple>
</div>
